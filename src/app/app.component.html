    {{ themeService.isDarkMode ? 'Light Mode' : 'Dark Mode' }}
  </button>
<div class="app-container">
  <header>
    <app-menu-bar></app-menu-bar>
  </header>

  <div class="content">
    <router-outlet></router-outlet>
  </div>

  <app-footer></app-footer>
</div>
</div>
